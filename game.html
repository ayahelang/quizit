<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question">Langkah apayang ditempuh untuk menciptakan bahasa pemrograman?</h2>

            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text">Langsung skripting dengan JavaScript</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text">Automata → Grammar → Compiler → Bahasa Pemrograman</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text">Menggunakan bahasa assembly saja</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text">Pakai aplikasi VSCode dan extension</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">E</p>
                <p class="choice-text">Menggunakai AI Gemini</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
